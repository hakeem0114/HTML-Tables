<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>
        <table>

            <tr> <! tr = table row>
                <! td = table data>
                <td>Row 1: 1st cell</td>
                <td>2nd cell</td>
                <td>3rd cell</td>
                <td>4th cell</td>
            </tr>

            <tr> <! tr = table row>
                <! td = table data>
                <td>Row 2: 1st cell</td>
                <td>2nd cell</td>
                <td>3rd cell</td>
                <td>4th cell</td>
            </tr>
        </table>

  </body>
</html>
